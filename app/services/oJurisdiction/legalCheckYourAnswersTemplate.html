<tr>
  <td colspan="3" class="no-border">
    <details>
      <summary>
        <span class="summary">See your legal connections</span>
      </summary>
      <div class="panel panel-border-narrow">
        <ul class="list list-bullet">
          {%- for connectionType, connectionText in session.connections -%}
            <li>{{connectionText | safe}}</li>
          {%- endfor -%}
        </ul>
      </div>
    </details>
  </td>
</tr>
