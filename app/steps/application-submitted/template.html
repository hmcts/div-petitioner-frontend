{% extends "layout.html" %}

{% block content %}

<main id="content" role="main" tabindex="-1">
  {% include "includes/phase_banner.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">{{content.title | safe}}</h1>
      <p class="text">{{content.info | safe}}</p>
      <p class="text">{{content.pay | safe}}</p>

      <a class="button" href="{{fields.nextStepUrl.value}}" role="button">{{common.continue}}</a>
    </div>
  </div>

</main>

{% endblock %}
