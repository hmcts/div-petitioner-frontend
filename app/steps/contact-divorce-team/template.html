{% extends "layout.html" %}

{% block content %}

<main id="content" role="main" tabindex="-1">
  {% include "includes/phase_banner.html" %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">{{content.title | safe}}</h1>
      <p class="text">{{content.info | safe}}</p>
      <h2 class="govuk-heading-m">{{content.contactTitle | safe}}</h2>
      <p class="text">{{content.contactPhone | safe}}</p>
      <p class="text">{{content.contactEmail | safe}}</p>

    </div>
  </div>

</main>

{% endblock %}
