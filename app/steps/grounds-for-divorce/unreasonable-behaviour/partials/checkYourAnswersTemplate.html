<tr class="govuk-table__row">
  <td class="govuk-table__cell">{{ content.question | safe }}</td>
  <td class="govuk-table__cell">
    <ul class="govuk-list govuk-list--bullet">
      {%- for details in fields.reasonForDivorceBehaviourDetails.value -%}
        <li>{{ details }}</li>
      {%- endfor -%}
    </ul>
  </td>
  <td class="govuk-table__cell"><a class="govuk-link" aria-label="{{ content.change }} {{ content.question | safe }}" href="{{ content.url | safe }}">{{ content.change }}</a></td>
</tr>
