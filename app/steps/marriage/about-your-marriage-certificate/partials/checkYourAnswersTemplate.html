<tr class="govuk-table__row">
  <th class="govuk-table__cell" scope="row">{{ content.question | safe }}</th>
  <td class="govuk-table__cell">{{ content[fields.certificateInEnglish.value | lower] | safe }}</td>
  <td class="govuk-table__cell"><a class="govuk-link" aria-label="{{ content.change }} {{ content.question | safe }}" href="{{ content.url | safe }}">{{ content.change }}</a></td>
</tr>
{% if fields.certifiedTranslation.value %}
<tr class="govuk-table__row">
  <th class="govuk-table__cell" scope="row">{{ content.cyaCertifiedTranslation | safe }}</th>
  <td class="govuk-table__cell">{{ content[fields.certifiedTranslation.value | lower] | safe }}</td>
  <td class="govuk-table__cell"><a class="govuk-link" aria-label="{{ content.change }} {{ content.cyaCertifiedTranslation | safe }}" href="{{ content.url | safe }}">{{ content.change }}</a></td>
</tr>
{% endif %}
