{% extends "question.html" %}

{% block question %}
{{ content.question }}
{% endblock %}

{% block form %}

<p class="text">
  {{ content.applicationFee | safe }}
</p>

<div class="notice">
  <em class="icon icon-important">
    <span class="visuallyhidden">{{ content.noRefund }}</span>
  </em>
  <p class="govuk-!-font-size-19 govuk-!-font-weight-bold">
      {{ content.noRefund | safe}}
  </p>
</div>

<p class="text">
  {{ content.claimingCosts | safe }}
</p>

<p class="text">
  {{ content.save | safe }}
</p>

{% endblock %}
