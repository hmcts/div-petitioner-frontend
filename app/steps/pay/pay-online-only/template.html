{% extends "question.html" %}

{% block question %}
{{ content.question }}
{% endblock %}

{% block form %}

<p class="text">
  {{ content.applicationFee | safe }}
</p>

<p class="text">
  {{ content.claimingCosts | safe }}
</p>

<div class="notice">
  <em class="icon icon-important">
    <span class="visuallyhidden">{{ content.warning }}</span>
  </em>
  <p class="bold-small">
      {{ content.warning | safe}}
  </p>
</div>


{% endblock %}
