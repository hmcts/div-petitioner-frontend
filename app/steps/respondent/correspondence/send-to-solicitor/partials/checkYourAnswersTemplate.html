<tr>
  <th>{{ content.question | safe }}</th>
  <td>
    {% if fields.respondentSolicitorRepresented.value === 'Yes' %}
      {{ content.solicitor | safe }}
    {% elseif fields.respondentSolicitorRepresented.value === 'No' %}
      {{ content.correspondence }}
    {% endif %}
  </td>
  <td><a class="link" aria-label="{{ content.change }} {{ content.question | safe }}" href="{{ content.url | safe }}">{{ content.change }}</a></td>
</tr>
