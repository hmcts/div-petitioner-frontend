public:
  hostname: 'localhost'

showSitemap: true
featureToggles:
  launchDarklyKey: 'PUT KEY HERE'

services:
  idamAuthentication:
    health: 'https://localhost:3501/health'
  idamApp:
    health: 'http://localhost:5000/health'
  serviceAuthProvider:
    baseUrl: 'http://localhost:4502'
    health: 'http://localhost:4502/health'
    microserviceName: 'divorce_frontend'
    microserviceKey: 'AAAAAAAAAAAAAAAA'

secret: ccd_gateway_secret
sessionEncryptionSecret: ccd_gateway_secret

features:
  idam: true

idamArgs:
  redirectUri: 'http://localhost:3000/authenticated'
  indexUrl: '/index'
  idamApiUrl: 'http://localhost:5000'
  idamLoginUrl: 'http://localhost:3501/login'
  idamSecret: 'ccd_gateway_secret'
  idamClientID: 'ccd_gateway'